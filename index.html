<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="icon" type="png" href="paint-palette.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">Etch A Sketch</header>
    <div class="body">
        <div id="buttons">
            <div class="buttonscontainer">
                <button id="black">Black</button>
                <button id="Rainbow">Rainbow</button>
                <button id ="eraser">Eraser</button>
                <button id="clear">Clear</button>
                <div>
                    <input type="range" min="1" max="64" value="14" class="slide" id="slider">
                    <p >grid:<span id="display"></span></p>
                </div>
                <button id ="toggleGrid">toggle Grid</button>
                <button id ="toggle">Toggle brush</button>
            </div>
        </div>
        <div class="coantintcontaner">
            <div id="gridContainer">
            </div>
        </div>
    </div>
    <footer class="footer">made by shade</footer>
</body>

</html>
